<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Rechner</title>
</head>

<body>
    <div>
        <h1>BMI-Rechner</h1>
    </div>
    <!-- <form action="" methode="get"> -->
    <form action="" method="get">
        <fieldset>
            <legend>Angaben zur BMI-Berechnung</legend>
            <p>Gewicht (kg) <input type="number" name="gewicht" step=".01" required id="weight"></p>
            <p>Größe (m) <input type="number" name="groesse" step=".01" required id="height"></p>
            <div>
                <fieldset>
                    <legend>Geschlecht</legend>
                    <p>
                        <input type="radio" name="geschlecht" id="maennlich">Männlich
                        <input type="radio" name="geschlecht" id="weiblich">Weiblich
                    </p>
                </fieldset>
            </div>
            <input type="submit" value="Absenden">
            <input type="reset" value="Zurücksetzen">
        </fieldset>
        <p>Ihr Body Mass Index beträgt:
            <!-- -->
        </p>
    </form>
    <div>
        <fieldset>
            <legend>Login</legend>
            <form action="" method="get">
                <p>Email: <input type="email" name="email" required id="email"></p>
                <p>Password: <input type="password" name="password" required id="password"></p>
                <p>
                    <input type="submit" value="Login">
                    <input type="reset" name="reset" id="">
                </p>
            </form>
        </fieldset>
    </div>
    </div>
</body>

</html>
