<!DOCTYPE html>
<html lang="en">

<head>

    <title>Krasser Verein</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Krasser Verein</h1>

    <div class="navigation">

            <input type="radio" name="sportArtRadio" value="1" id="1">
            <input type="radio" name="sportArtRadio" value="2" id="2">

        <div>
            <input id="showPrevMemBtn" type="button" value="Previous">

    </div>
    <div id="showMem"></div>
    <table id="showAllMem"></table>
    <div id="participants"></div>
    <footer>
        <div>
            <a href="">Impressum</a>
        </div>
        <div>
            <a href="">Kontakt</a>
        </div>
        <div>
            <a href="">Rechtliches</a>
        </div>
    </footer>
    <script src="main.js"></script>

</html>
